<body>

    <div class="container">
        <h1 >Registro de persona</h1>
        <form >
            Nombre: <br>
            <input type="text" name="nombre" id="txtNombre"><br>
            
            Apellido: <br>
            <input type="text" name="apellido" id="txtApellido"><br>

            Edad: <br>
            <input type="text" name="edad" id="txtEdad"><br>

            <br>
            Sexo: <br>
            <input type="radio" name="Sexo" value="masculino">Masculino<br>
            <input type="radio" name="Sexo" value="femenino">Femenino<br>
            <input type="radio" name="Sexo" value="otro">Otro<br>

            <br>
            Deporte: <br>
            <select name="deporte" id="deporte" >
                <option value="">Seleccione...</option>
                <option value="tenis">Tenis</option>
                <option value="futbol">Fulbol</option>
                <option value="rugby">Rugby</option>
                <option value="padel">Padel</option>
            </select>

            <br>
            Descripcion de usuario: <br>
           <!-- <textarea name="descipcion" id="txtDescripcion" cols="20" rows="5" onchange="contadorDeCaracteres();"></textarea>-->
            <textarea name="descipcion" id="txtDescripcion" cols="20" rows="5" onkeyup="contadorDeCaracteres();"></textarea>
            <p id="contador"></p>
            <br>
            <button type="button" onclick="validarForm()">Validar</button>

            <br>

            <button type="button" onclick="guardarDatos()">Guardar</button>

        </form>


       
    </div>

    <script>
        function validarForm(){

            //console.log(radioButtonGenero);


            var txtNombre= document.getElementById('txtNombre');
            //console.log(txtNombre.value);
            if(txtNombre.value ===''){
                alert('Ingrese Nombre')
                return false;
            }

            var txtApellido= document.getElementById('txtApellido');
            if(txtApellido.value ===''){
                alert('Ingrese Apellido')
                return false;
            }

            var txtDescripcion= document.getElementById('txtDescripcion');
            if(txtDescripcion.value ===''){
                alert('Ingrese Descripcion')
                return false;
            }
            else if(txtDescripcion.value.length > 100 ){
                alert('El campo descripcion es limite maximo de 100 caracteres')
                return false;
            }else if(txtDescripcion.value.length < 10 ){
                alert('El campo descripcion es limite minimo de 10 caracteres')
                return false;
            }

            var radioButtonGenero = document.getElementsByName('Sexo')
            //for (var item of radioButtonGenero )
            var algunoSeleccionado =false;
            for(var i=0; i<radioButtonGenero.length;i++){
                if(radioButtonGenero[i].checked){
                    algunoSeleccionado=true;
                    break;
                }
            }

            if (algunoSeleccionado ===false){
                alert('Seleccione Sexo');
                return false;
            }

            var selectDeporte= document.getElementById('deporte');
           // if(selectDeporte[selectDeporte.selectedIndex].value==='')
            if(selectDeporte.selectedIndex ==0){
                alert('Ingrese Deporte')
                return false;
            }

            var txtEdad= document.getElementById('txtEdad');
            if(isNaN(txtEdad.value)){
                alert('Ingrese edad en numero') 
                return false;
            }
            if(txtEdad.value===''){
                alert('Ingrese edad en numero') 
                return false;
            }



            return true;

        }

        function guardarDatos(){
            if(validarForm()){
                alert('Guardando Datos....');
                
            }else{
                alert('Error de validacion')
            }

        }

        function contadorDeCaracteres(){
            let txtDescripcion= document.getElementById('txtDescripcion');
            document.getElementById('contador').innerHTML=txtDescripcion.value.length;
            
        }

    </script>
