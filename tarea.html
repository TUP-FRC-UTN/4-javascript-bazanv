<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <div class="container-fluid bg-primary py-5">
        <div class="container text-white">
            <h1 class="display-3">Reserva de viajes con Validaciones JS</h1>
        </div>
    </div> 



    <br> <br> <br>
    <div class="container">
        <form action="">
           
            <h2>Cargue sus datos </h2>

            <div class="form-row">

                <div class="form-group col-lg-6 col-sm-12">
                    <label for="Fecha de viaje">Fecha de viaje</label>
                    <input type="date" name="fecha" id="fecha" min="2022-03-10" max="2022-03-27">
                </div>

                <div class="form-group col-lg-6 col-sm-12">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre">
                </div>

                <div class="form-group col-lg-6 col-sm-12">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" name="apellido" id="apellido">
                </div>

                <div class="form-group col-lg-6 col-sm-12">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email">
                </div>

                <div class="form-group col-lg-6 col-sm-12">
                    <label for="provincia">Provincia</label>
                    <select name="provincia" class="form-control" id="provincia">
                        <option value="Buenos Aires">Buenos Aires</option>
                        <option value="Cordoba">Cordoba</option>
                        <option value="Santa Fe">Santa Fe</option>
                    </select>
                </div>

                <div class="form-group col-lg-5 col-sm-5">
                    <label for="boletos">Ingrese cantidad de boletos</label>
                    <input type="number" class="form-control" name="numero" id="numero" min="10" max="100">

                </div>

                <div class="form-group col-lg-6 col-sm-12">
                    <label for="pago">Seleccione Forma de pago</label> <br>
                    <input type="radio" name="pago" id="pago" value="1">Debito <br>
                    <input type="radio" name="pago" id="pago" value="2">Credito <br>
                    <input type="radio" name="pago" id="pago" value="3">QR <br>
                    <!--<input type="radio" name="pago" id="pago" value="3" checked>QR <br>-->

                </div>


                <div class="form-group col-lg-6 col-sm-12">
                    <label for="extras">Seleccione Servicios Extras</label> <br>
                    <input type="checkbox" name="servicio" id="servicio"> Desayuno <br>
                    <input type="checkbox" name="servicio" id="servicio"> Almuerzo <br>
                    <input type="checkbox" name="servicio" id="servicio"> Cena <br>

                </div>


                <div class="form-group col-lg-6 col-sm-12">
                    <label for="password">Ingrese su Comentario</label>
                    <textarea style="resize: none;" class="form-control" name="comentario" id="comentario" cols="30"
                        rows="5" placeholder="Ingrese su Comentario ...."></textarea> <br>
                </div>

                <div class="form-group col-lg-6 col-sm-12">
                    <button type="button" class="btn btn-primary" onclick="validarForm()">Guardar</button>
                    <button type="reset" class="btn btn-primary">Restablecer</button>
                </div>



            </div>

        </form>

    </div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
    <script>
        function validarForm(){

            var txtNombre= document.getElementById('nombre');
            //console.log(txtNombre.value);
            if(txtNombre.value ===''){
                alert('Ingrese Nombre')
                return false;
            }

            var txtApellido= document.getElementById('apellido');
            if(txtApellido.value ===''){
                alert('Ingrese Apellido')
                return false;
            }

            var txtEmail= document.getElementById('email');
            if(txtEmail.value ===''){
                alert('Ingrese Email')
                return false;
            }

            var radioButtonPago = document.getElementsByName('pago')
            //for (var item of radioButtonGenero )
            var algunoSeleccionado =false;
            for(var i=0; i<radioButtonPago.length;i++){
                if(radioButtonPago[i].checked){
                    algunoSeleccionado=true;
                    break;
                }
            }
            if (algunoSeleccionado ===false){
                alert('Seleccione Pago');
                return false;
            }

            var txtDescripcion= document.getElementById('comentario');
            if(txtDescripcion.value ===''){
                alert('Ingrese Descripcion')
                return false;
            }
            else if(txtDescripcion.value.length > 100 ){
                alert('El campo descripcion es limite maximo de 100 caracteres')
                return false;
            }else if(txtDescripcion.value.length < 10 ){
                alert('El campo descripcion es limite minimo de 10 caracteres')
                return false;
            }


            return true;
        }

    </script>


</body>

</html>
